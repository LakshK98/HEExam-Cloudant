<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">

    <!-- materialize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        body {
            background-image: url("https://images.pexels.com/photos/207691/pexels-photo-207691.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: 'Balsamiq Sans';
        }


        .decorate {
            margin-top: 1%;
            padding: 3% 3%;
        }

        #custom {
            margin-top: 5%;

        }

        #customh1 {
            padding-top: 5%;
        }

        h1 {
            padding-top: 1%;
        }

        .form-decorate {
            padding-left: 10%;
        }

    </style>
</head>

<body>
    <div class="row decorate teal" id="custom">
        <div class="row">
            <div class="col l6">
                <h2  id="customh1">Hexam - A platform to conduct fair tests</h2>
            </div>
            <div class="col l6 z-depth-5 white">
                <br>
                <form action="/api/teacher/login" class="form-decorate col-lg-9" method="POST">
                    <div class="input-field row">
                        <i class="material-icons prefix">email</i>
                        <label for="email">Email Id</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>

                    <!-- <br> -->
                    <div class="input-field row">
                        <i class="material-icons prefix">security</i>
                        <label for="pass">Password</label>
                        <input type="password" class="form-control" name="pass" id="pass">
                    </div>
                    
                    <!-- <br> -->
                    <div class="input-field row">
                        <button class="btn waves-effect waves-light z-depth-5 teal" type="submit" name="action">Login
                            <i class="material-icons right">send</i>
                          </button>
                    </div>
                </form>

                <br>
            </div>
        </div>
    </div>

    <!-- materialize css -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
